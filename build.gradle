// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.2-4'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.3"

    supportLibVersion = '25.3.1'
    constraintVersion = '1.0.2'
    kotlinVersion = '1.1.2-4'
    daggerVersion = '2.11'
    retrofitVersion = '2.3.0'
    okhttpVersion = '3.8.0'

    supportLibAppCompat = "com.android.support:appcompat-v7:$supportLibVersion"
    constraintLayout = "com.android.support.constraint:constraint-layout:$constraintVersion"
    kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    //dagger
    dagger = "com.google.dagger:dagger:$daggerVersion"
    daggerCompiler = "com.google.dagger:dagger-compiler:$daggerVersion"
    daggerAndroid = "com.google.dagger:dagger-android:$daggerVersion"
    daggerAndroidSupport = "com.google.dagger:dagger-android-support:$daggerVersion"
    daggerAndroidProcessor = "com.google.dagger:dagger-android-processor:$daggerVersion"
    //retrofit
    retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
    converterGson = "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    converterScalars = "com.squareup.retrofit2:converter-scalars:$retrofitVersion"
    //okhttp
    okhttp = "com.squareup.okhttp3:okhttp:$okhttpVersion"

}
